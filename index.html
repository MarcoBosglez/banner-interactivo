<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

        <title>Animated Spotify Banner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("logo").addEventListener("contextmenu", function (event) {
                    event.preventDefault();
                });
            });
        </script>

        <!-- General Content -->
        <div class="full-banner">
            <div class="deadzone"></div>
            <div id="alt" class="interactive-area">
            
                <div class="promo-text">
                    <p>ELIGE UNA PLAY-LIST!</p>
                </div>
                
                <div class="showcase">
                        <div class="options">
                            <a href="https://open.spotify.com/playlist/1hUdaJY8vZqiU7UfkbuxbH">
                                <img src="./src/charlesnacion.png" alt="">
                            </a>
                        </div>
                        <div class="options">
                            <a href="https://open.spotify.com/playlist/6QWFhBfV3F5afrDMz6Sn0q">
                                <img src="./src/elbarrio.png" alt="">
                            </a>
                        </div>
                        <div class="options">
                            <a href="https://open.spotify.com/playlist/4fV4LQwjUua5t7pTYBChEi">
                                <img src="./src/hiphopmexicano.png" alt="">
                            </a>
                        </div>
                        <div class="options">
                            <a href="https://open.spotify.com/playlist/5KMe8U2oBsZiUmfTEvmG4t">
                                <img src="./src/rapmexicano.png" alt="">
                            </a>
                        </div>
                </div>
    
                <div class="bg-animation">
                    <div id='stars'></div>
                    <div id='stars2'></div>
                    <div id='stars3'></div>
                    <div id='stars4'></div>
                </div>
    
                <img src="./src/ONE_rpm_studios.png" alt="logo" id="logo">
                <div class="overlay2"></div>
            </div>
            <div class="deadzone"></div>
        </div>

    </body>
</html>
