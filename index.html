<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Page</title>
    <!-- Link to an external CSS file (optional) -->
    <link rel="stylesheet" href="styles.css">
    <!-- Inline CSS (for quick testing) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
            width: 100%;
        }
        main {
            max-width: 800px;
            padding: 2em;
        }
        .btn {
            padding: 0.5em 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Test Page</h1>
    </header>

    <main>
        <h2>Main Content</h2>
        <p>This is a simple HTML template for testing purposes. You can add more content here.</p>
        <button class="btn" onclick="showMessage()">Click Me</button>
    </main>

    <footer>
        <p>&copy; 2024 Test Page</p>
    </footer>

    <!-- Link to an external JavaScript file (optional) -->
    <script src="script.js"></script>
    <!-- Inline JavaScript (for quick testing) -->
    <script>
        function showMessage() {
            alert('Button clicked!');
        }
    </script>
</body>
</html>
